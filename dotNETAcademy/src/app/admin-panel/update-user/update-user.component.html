<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">Update User</h1>
                    <div *ngIf="!updateUserSucces">
                        <ol>
                            <li>Kopieer het Object ID van de user vanuit Azure.</li>
                            <li>Plak het Object ID hieronder.</li>
                            <li>Bevestig of u zeker bent dat u de user wilt wijzigen.</li>
                            <li>Klik op wijzigen.</li>
                        </ol>
                        <br>
                        <div class="warnings" *ngIf="userDoesntExists">
                            <p>User bestaat niet!</p>
                        </div>
                        <div class="warnings" *ngIf="azureIdEmpty">
                            <p>Azure Object ID mag niet leeg zijn!</p>
                        </div>
                        <div class="mr-sm-2 input-search">
                            <input class="azureId" placeholder="Azure Object ID" aria-label="AzureId"
                                [(ngModel)]="azureIdParam" name="UpdateUser">
                        </div>
                        <br>
                        <button (click)="SearchUser()" class="btn btn-warning my-2 my-sm-0 mb-2">User Zoeken</button>
                        <br>
                        <div *ngIf="userType != ''">
                            <div class="warnings" *ngIf="confirmNotChecked">
                                <p>Bevestig dat u zeker bent!</p>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="true" id="confirmCheck"
                                    [(ngModel)]="confirmUpdate">
                                <label class="form-check-label" for="confirmCheck">
                                    Weet u zeker dat u deze user wilt Wijzigen?
                                </label>
                            </div>
                            <button (click)="UpdateUser()" class="btn btn-warning my-2 my-sm-0"
                                type="submit">Wijzig</button>
                        </div>
                    </div>
                    <div class="center" *ngIf="updateUserSucces">
                        <p>User is succesvol gewijzigd.</p>
                        <button (click)="UpdateNew()" class="btn btn-warning my-2 my-sm-0">Nieuwe Updaten</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
